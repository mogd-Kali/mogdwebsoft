<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dox Cloud</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Скрываем переполнение для эффекта частиц */
        }

        /* Контейнер */
        .container {
            background-color: rgba(30, 30, 50, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 80%;
            max-width: 800px;
            text-align: center;
            backdrop-filter: blur(10px); /* Эффект размытия фона */
        }

        h1 {
            color: #9d4edd; /* Фиолетовый */
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); /* Тень для текста */
        }

        input[type="text"], input[type="password"] {
            padding: 15px;
            width: 70%;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease; /* Плавный переход */
            outline: none; /* Убираем обводку при фокусе */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            box-shadow: 0 4px 16px rgba(157, 78, 221, 0.4); /* Фиолетовый */
            background-color: rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #9d4edd; /* Фиолетовый */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Плавные переходы */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Тень для кнопки */
        }

        button:hover {
            background-color: #8a3ab8; /* Более темный фиолетовый */
            transform: translateY(-3px); /* Эффект поднятия */
        }

        #results {
            margin-top: 40px;
            font-size: 18px;
            text-align: left;
        }

        h2 {
            color: #9d4edd; /* Фиолетовый */
            margin-top: 30px;
            border-bottom: 2px solid #9d4edd; /* Фиолетовый */
            padding-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        li:last-child {
            border-bottom: none;
        }

        p {
            font-style: italic;
            color: #99a3ba;
        }

        /* Стили для частиц */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Размещаем за контентом */
        }

        /* Стили для формы входа */
        #loginForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #mainContent {
            display: none; /* Скрываем основной контент по умолчанию */
        }

        #footer {
            margin-top: 20px;
            font-size: 14px;
            color: #9d4edd;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div id="loginForm">
            <h1>Dox Cloud - Вход</h1>
            <input type="password" id="password" placeholder="Пароль">
            <button onclick="login()">Войти</button>
            <p id="loginError" style="color: red; display: none;">Неверный пароль.</p>
        </div>

        <div id="mainContent" style="display: none;">
            <h1>Dox Cloud</h1>
            <input type="text" id="searchText" placeholder="Введите текст для поиска">
            <button onclick="search()">Поиск</button>
            <div id="results"></div>
            <div id="footer">
                Сделано специально для <a href="https://t.me/shura_soft_v2" style="color: #9d4edd; text-decoration: none; font-weight: bold;">https://t.me/shura_soft_v2</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        /* Настройка частиц */
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#9d4edd"  // Фиолетовый для частиц
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#9d4edd",  // Фиолетовый для линий
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true,
            "config_demo": {
                "hide_card": false,
                "background_color": "#b61924",
                "background_image": "",
                "background_position": "50% 50%",
                "background_repeat": "no-repeat",
                "background_size": "cover"
            }
        });

        const correctPassword = "bazukasoftmogd"; // Пароль изменен

        function login() {
            const password = document.getElementById('password').value;
            const loginForm = document.getElementById('loginForm');
            const mainContent = document.getElementById('mainContent');
            const loginError = document.getElementById('loginError');

            if (password === correctPassword) {
                loginForm.style.display = 'none';
                mainContent.style.display = 'block';
                loginError.style.display = 'none';
            } else {
                loginError.style.display = 'block';
            }
        }

        async function search() {
            const searchText = document.getElementById('searchText').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Поиск...</p>';

            try {
                const csvData = await fetchData('mogd.org/user.csv');
                const txtData = await fetchData('ia600103.us.archive.org/26/items/getcontact.com-numbuster.com-2022/getcontact.com%20numbuster.com%20%282022%29.txt');

                const csvResults = searchInFile(csvData, searchText);
                const txtResults = searchInFile(txtData, searchText);

                let resultsHTML = '';

                if (csvResults.length > 0) {
                    resultsHTML += '<h2>Найдено в user.csv:</h2><ul>';
                    csvResults.forEach(result => {
                        resultsHTML += `<li>${result}</li>`;
                    });
                    resultsHTML += '</ul>';
                } else {
                    resultsHTML += '<p>Не найдено в user.csv</p>';
                }

                if (txtResults.length > 0) {
                    resultsHTML += '<h2>Найдено в user.txt:</h2><ul>';
                    txtResults.forEach(result => {
                        resultsHTML += `<li>${result}</li>`;
                    });
                    resultsHTML += '</ul>';
                } else {
                    resultsHTML += '<p>Не найдено в user.txt</p>';
                }

                resultsDiv.innerHTML = resultsHTML;

            } catch (error) {
                resultsDiv.innerHTML = `<p>Ошибка: ${error}</p>`;
            }
        }

        async function fetchData(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Ошибка загрузки файла: ${response.status}`);
            }
            return await response.text();
        }

        function searchInFile(data, searchText) {
            const lines = data.split('\n');
            const results = [];
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].toLowerCase().includes(searchText.toLowerCase())) {
                    results.push(lines[i]);
                }
            }
            return results;
        }
    </script>
</body>
</html>
